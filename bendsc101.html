<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive PDF Viewer</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f3f4f6;
  margin: 0;
  padding: 0;
  text-align: center;
}

h2 {
  background: #3730a3;
  color: white;
  padding: 1rem;
  margin: 0;
}

.button-container {
  margin: 20px 10px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}

.button-container button {
  padding: 10px 20px;
  font-size: 1rem;
  background: #4f46e5;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s ease;
}

.button-container button:hover {
  background-color: #4338ca;
}

.viewer-container {
  width: 100%;
  height: 80vh;
  padding: 10px;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

  </style>
</head>
<body>
  <h2>PDF Viewer - Learnfo</h2>
  
  <div class="button-container">
    <button onclick="loadPDF('FYUG answer and solutions/bengali sem 1/DSC 101/bengali dsc 101 unit 2.pdf')">Open PDF 1</button>
    <button onclick="loadPDF('pdfs/file2.pdf')">Open PDF 2</button>
    <button onclick="loadPDF('pdfs/file3.pdf')">Open PDF 3</button>
    <button onclick="loadPDF('pdfs/file4.pdf')">Open PDF 4</button>
    <button onclick="loadPDF('pdfs/file5.pdf')">Open PDF 5</button>
  </div>

  <div class="viewer-container">
    <iframe id="pdfFrame" src="" frameborder="0"></iframe>
  </div>

  <script>
    function loadPDF(pdfPath) {
  const viewerURL = `https://docs.google.com/gview?url=${location.origin}/${pdfPath}&embedded=true`;
  document.getElementById("pdfFrame").src = viewerURL;
}
  </script>
</body>
</html>
