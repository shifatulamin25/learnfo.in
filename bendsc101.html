<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learnfo.in</title>
  <link rel="icon" href="PHOTOS/main.logo.png" type="image/x-icon" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #141313;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-style: italic;
    }

    .pdf-nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 0.5rem;
      background-color: #f0f0f0;
    }

    .pdf-nav a {
      padding: 0.5rem 1rem;
      margin: 0.2rem;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
      font-size: 0.9rem;
    }

    .pdf-nav a:hover,
    .pdf-nav a.active {
      background-color: #4caf50;
    }

    .pdf-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: white;
    }

    .pdf-viewer-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .pdf-viewer {
      width: 100%;
      height: 100vh;
      border: none;
    }

    /* Mobile fixes */
    @media (max-width: 600px) {
      .pdf-controls {
        display: none;
      }

      .navbar-brand {
        font-size: 1.2rem;
      }

      .pdf-nav a {
        padding: 0.4rem 0.7rem;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <a href="index.html" class="navbar-brand"
        ><img src="PHOTOS/main.logo.png" alt="" width="30" />LearnFo</a
      >
    </h1>
  </header>

  <div class="pdf-nav">
    <a href="#" data-pdf="FYUG answer and solutions/bengali sem 1/DSC 101/bengali sem1 unit1 dsc.pdf" class="active">UNIT 1</a>
    <a href="#" data-pdf="FYUG answer and solutions/bengali sem 1/DSC 101/bengali dsc 101 unit 2.pdf">UNIT 2</a>
    <a href="#" data-pdf="FYUG answer and solutions/bengali sem 1/DSC 101/bengali dsc 101 unit3.pdf">UNIT 3</a>
    <a href="#" data-pdf="FYUG answer and solutions/bengali sem 1/DSC 101/BENGALI DSC 101 UNIT 5.pdf">UNIT 5</a>
  </div>

  <div class="pdf-container">
    <div class="pdf-viewer-container">
      <iframe
        id="pdfFrame"
        class="pdf-viewer"
        src=""
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const pdfFrame = document.getElementById("pdfFrame");
      const navLinks = document.querySelectorAll(".pdf-nav a");

      function loadPdf(pdfUrl) {
        pdfFrame.src = `${pdfUrl}#toolbar=0&navpanes=0&scrollbar=0`;
      }

      // Load default
      const defaultPdf = document.querySelector(".pdf-nav a.active").getAttribute("data-pdf");
      loadPdf(defaultPdf);

      navLinks.forEach((link) => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          navLinks.forEach((l) => l.classList.remove("active"));
          this.classList.add("active");

          const pdfUrl = this.getAttribute("data-pdf");
          loadPdf(pdfUrl);
        });
      });
    });
  </script>
</body>
</html>
