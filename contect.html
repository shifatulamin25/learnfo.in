<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Learnfo Developer</title>
    <link rel="stylesheet" href="contect.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="developer-header">
            <div class="developer-photo">
                <img src="developer.jpg" alt="Learnfo Developer">
            </div>
            <div class="developer-info">
                <h1>Alex Johnson</h1>
                <p class="title">Full Stack Developer</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </header>

        <main class="content">
            <section class="contact-section">
                <h2>Get In Touch</h2>
                <div class="contact-form">
                    <form id="contactForm" action="send_email.php" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name">Your Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Your Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>

                        <div class="form-group file-upload">
                            <label for="attachment">Attach File (PDF/Image):</label>
                            <input type="file" id="attachment" name="attachment" accept=".pdf,.jpg,.jpeg,.png">
                            <small>Max file size: 5MB</small>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Send Message</span>
                            <span class="btn-icon"><i class="fas fa-paper-plane"></i></span>
                        </button>
                    </form>
                </div>
            </section>

            <section class="direct-contact">
                <h3>Direct Contact</h3>
                <div class="contact-methods">
                    <div class="contact-method">
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:learnfo25@gmail.com">learnfo25@gmail.com</a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="messageContainer"></div>

    <script src="contect.js"></script>
</body>
</html>
