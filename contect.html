<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Learnfo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="contect.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">Learnfo</a>
            <ul class="navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#" class="active">Contact</a></li>
            </ul>
            <div class="navbar-toggler">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="contact-container">
        <div class="contact-header">
            <div class="developer-profile">
                <img src="https://via.placeholder.com/150" alt="Developer Photo" class="profile-img">
                <h2>John Doe</h2>
                <p>Senior Developer at Learnfo</p>
            </div>
            <div class="contact-info">
                <h1>Get in Touch</h1>
                <p>Have a project in mind or want to discuss potential opportunities? Feel free to reach out!</p>
                <div class="contact-methods">
                    <div class="contact-method">
                        <i class="fas fa-envelope"></i>
                        <span>learnfo25@gmail.com</span>
                    </div>
                    <div class="contact-method">
                        <i class="fas fa-phone"></i>
                        <span>+1 (123) 456-7890</span>
                    </div>
                    <div class="contact-method">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>123 Developer St, Tech City</span>
                    </div>
                </div>
            </div>
        </div>

        <form id="contactForm" action="send_email.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="attachments">Attach Files (PDFs, Images, etc.)</label>
                <div class="file-upload">
                    <input type="file" id="attachments" name="attachments[]" multiple>
                    <label for="attachments" class="file-upload-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Choose files or drag and drop here</span>
                    </label>
                    <div id="fileList" class="file-list"></div>
                </div>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="contect.js"></script>
</body>
</html>
